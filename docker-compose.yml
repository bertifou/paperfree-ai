version: "3.9"

services:
  backend:
    build: ./backend
    container_name: paperfree-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/app/storage
    env_file:
      - .env
    environment:
      - UPLOAD_DIR=/app/storage/uploads
      - WATCH_DIR=/app/storage/watch
      - DB_DIR=/app/storage

  frontend:
    image: nginx:alpine
    container_name: paperfree-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
